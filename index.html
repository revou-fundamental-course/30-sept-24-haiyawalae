<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Kalkulator Suhu</title>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu</h1>
        <div class="input-section">
            <label for="celsius">Masukkan Suhu (°C):</label>
            <input type="number" id="celsius" placeholder="Celsius" />
            <div class="buttons">
                <button onclick="convertToFahrenheit()">Konversi</button>
                <button onclick="resetFields()">Reset</button>
            </div>
        </div>

        <div class="output-section">
            <label for="fahrenheit">Hasil (°F):</label>
            <input type="text" id="fahrenheit" disabled placeholder="Fahrenheit" />
        </div>

        <div class="calculation">
            <p id="calculation-details"></p>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
